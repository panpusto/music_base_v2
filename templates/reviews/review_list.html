{% extends '_base.html' %}

{% block title %}Reviews{% endblock title %}

{% block content %}

    <div class="list-group">
        {% for review in review_list %}
            <a  href="{{ review.get_absolute_url }}" 
                class="list-group-item list-group-item-action">
                <strong>{{ review.subject }}</strong>
            </a>
        {% endfor %}
    </div>

{% endblock content %}
