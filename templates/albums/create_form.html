{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add new album{% endblock title %}

{% block content %}
    <h2>Add new album</h2>

        {% csrf_token %}
        {{ form|crispy}}
        <button class="btn btn-success" type="submit">Add</button>
    </form>
{% endblock content %}
