{% extends '_base.html' %}

{% block title %}Albums alphabetically{% endblock title %}

{% block content %}

    <div class="list-group">
        {% for result in search_results %}
            <a 
                href="{{ result.get_absolute_url }}" 
                class="list-group-item list-group-item-action"
            >
            {{ result.name }}
            </a>
        {% endfor %}
    </div>

{% endblock content %}
